{% extends 'base.html' %}
{% block title %}
    Module {{module.order|add:1}}: {{module.title}}
{% endblock title %}
{% block content %}
    {% with course=module.course  %}
        <h1>Course "{{course.title}}"</h1>
        <div class="contents">
            <h3>Modules</h3>
            <ul id="modules">
                {% for m in course.module.all %}
                    <li data-id="{{m.id}}" {% if m == module %} class="selected" {% endif %}>
                        
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endwith %}
{% endblock content %}
